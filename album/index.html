<!doctype html>
<html lang="en">
  <head>
    <title>Project_Work</title>
    <meta charset="UTF-8">
    <meta name="keyword" content="News, Blog, Recensioni, Film">
    <link rel="stylesheet" href="css/main.css"/>
        <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"> <!-- Font Kaushan Titolo -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> <!-- Font Quicksand Testo -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="sfondo">

    <main role="main">

      <section class="jumbotron text-center" style="background-color: inherit;">
        <div class="container">
          <h1>Star Lights</h1>
          <p class="lead sottotitolo">Scopri con noi i film imperdibili degli ultimi anni!</p>
          
        </div>
      </section>

      
      <div id="carouselExample" class="carousel slide col-md-8 offset-md-2" data-ride="carousel" data-interval="false" data-pause="hover">
        <div class="carousel-inner" id="listaFilm">
          
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </main>

    <footer class="text-muted">
      
      <!-- Vertically centered scrollable modal -->
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-4"><img scr="" id="locandinaFilm" class="img-fluid"></div>
                <div class="col-md-8">
                  <p id="titoloFilm"></p>
                  <p><i class="fa fa-star fa-lg stella"></i> <span id="ratingFilm"></span></p>
                  <p><b>Genere: </b><span id="genereFilm"></span></p>
                  <p><b>Anno: </b><span id="annoFilm"></span></p>
                  <p><b>Regia: </b><span id="regiaFilm"></span></p>
                  <p><b>Cast: </b><span id="castFilm"></span></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mt-4 mb-4" id="tramaFilm"></div>
              </div>
              <div class="row">
                <div class="col-md-12 embed-responsive embed-responsive-16by9">
                  <iframe src="" class="embed-responsive-item" id="trailerFilm" allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Newsletter-->
      <section class="jumbotron text-center" style="background-color: inherit;">
        <div class="container">                   
          <p>
            <form>
              <div class="form-group col-md-6 offset-md-3">
                <label for="exampleInputEmail1" class="stileNewsletter">Iscriviti alla newsletter per rimanere sempre aggiornato!</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text stileNewsletter">We'll never share your email with anyone else.</small>
              </div>
              <button type="submit" class="btn btn-primary buttonNewsletter">Iscriviti</button>
            </form>
          </p>
        </div>
      </section>

      <div class="container">
        <div class="social-link">    
        
          <p class="social">Seguici anche su</p>
          <a href="#" target="_blank" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <a href="#" target="_blank" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          <a href="#" target="_blank" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          <p class="float-right">
              <a href="#">Back to top</a>
            </p>
        </div>
        </div>
        <div class="copyright">
          <p>Copyright Â©2020 All rights reserved</p>              
        </div>
      </div>

      



    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
